<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Мой Калькулятор</title>
</head>
<body>
    <div id="app">
            <input @keyup.enter="calc()"type="text" v-model="result" placeholder="0">
            <button @click="input(num)" v-for="num in numbers">{{num}}</button>
            <button @click="input(op)" v-for="op in operations">{{op}}</button>
            <button @click="reset()">R</button>
            <button @click="calc()">=</button>
    </div>

    
</body>
<script src="script.js"></script>
</html>
